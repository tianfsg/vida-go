<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found - ViDa.guide</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
            }

            .container {
                text-align: center;
                background-color: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 600px;
            }

            h1 {
                font-size: 100px;
                color: #e74c3c;
                margin: 0;
            }

            h2 {
                font-size: 24px;
                margin-top: 10px;
                color: #555;
            }

            p {
                font-size: 16px;
                color: #777;
                margin-top: 15px;
            }

            .button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #3498db;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 18px;
                transition: background-color 0.3s;
            }

            .button:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>
                Sorry, the page you are looking for might have been removed, had
                its name changed, or is temporarily unavailable.
            </p>
            <a href="/" class="button">Back to Home</a>
        </div>
    </body>
</html>
